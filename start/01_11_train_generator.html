<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Generator</title>
</head>

<body>
  <!-- To run this file right click the file in the navigation bar and select "Open with live server. Then open the developer tools in the browser and head to the console window."-->

  <!-- Use this element to get to the next stop-->
  <button id="next-stop">Next Stop</button>

  <script>
    // Write your code here
    const stations = [ "Poughkeepsie", "Newburgh", 
      "Peekskill", "Yonkers", "Bronx", "Grand Central" ];
    const stationGen = function*() {
      for (station of stations) yield station;
    }();
    document.getElementById("next-stop").addEventListener('click', (event) => { 
      let result = stationGen.next();
      if (result['done']) {
        console.log("We made it!");
        event.target.setAttribute("disabled", true);
      } else {
        console.log(result['value']);
      }
    });
  </script>
</body>

</html>
